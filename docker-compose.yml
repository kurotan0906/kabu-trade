# Docker Compose設定（開発環境）
# すべてのサービスをDockerで統一管理

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kabu-trade-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kabu_trade
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kabu-trade-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (開発環境)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: kabu-trade-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/kabu_trade
      REDIS_URL: redis://redis:6379/0
      USE_MOCK_PROVIDER: ${USE_MOCK_PROVIDER:-true}
      DEBUG: ${DEBUG:-True}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__  # キャッシュを除外
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend (開発環境)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: kabu-trade-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # node_modulesを除外（ホストのnode_modulesを使用しない）
    environment:
      - VITE_API_BASE_URL=http://backend:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
